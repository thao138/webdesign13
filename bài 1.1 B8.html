<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Example</title>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        // Hiển thị "Hello world" bằng cách viết ra màn hình
        document.getElementById("greeting").innerHTML = "Hello world";

        // Hiển thị "Hello world" bằng alert
        alert("Hello world");
    </script>
</body>
</html>
