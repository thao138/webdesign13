<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1e1b2e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }

        /* Container chứa tất cả các thẻ */
        .music-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Mỗi thẻ */
        .music-card {
            background-color: #2b2836;
            width: 18%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        /* Hình ảnh trong mỗi thẻ */
        .music-card img {
            object-fit:cover;
            width: 100%;
            height: 300px;
            display: block;
            transition: opacity 0.3s ease;
        }

        /* Hiệu ứng hover để thay đổi ảnh */
        .music-card:hover {
            transform: scale(1.05); /* Phóng to ảnh khi hover */
        }

        /* Thay đổi ảnh khi hover */
        .music-card:hover img:first-child {
            opacity: 0;
        }

        /* Tiêu đề và nội dung mỗi thẻ */
        .music-card h3 {
            margin: 10px;
            font-size: 16px;
        }

        .music-card p {
            margin: 10px;
            font-size: 14px;
            color: #ccc;
        }

        /* Đặt vị trí của ảnh thay thế khi hover */
        .music-card img:nth-child(2) {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-card:hover img:nth-child(2) {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="music-container">
        <!-- Thẻ nhạc 1 -->
        <div class="music-card">
            <img src="https://image.voh.com.vn/voh/image/2024/04/23/dong-thai-cua-dieu-nhi-khi-biet-anh-tu-tham-gia-chuong-trinh-anh-trai-say-hi-btv22720240422-124833-04-094549.jpg" alt="Ảnh 1">
            <img src="https://i.pinimg.com/736x/53/c8/fd/53c8fda2b72a26ca349c79e5ab3a9949.jpg" alt="Ảnh 1 hover">
            <h3>HIEUTHUHAI</h3>
            <p>Cùng khám phá V-Pop tháng 9 xem có gì mới!</p>
        </div>

        <!-- Thẻ nhạc 2 -->
        <div class="music-card">

            <img src="https://i.pinimg.com/736x/53/c8/fd/53c8fda2b72a26ca349c79e5ab3a9949.jpg" alt="Ảnh 2 hover">

            <p>Những ca khúc V-Pop mới cập nhật mà bạn phải nghe</p>

        <!-- Thẻ nhạc 3 -->

        <!-- Thẻ nhạc 4 -->

</body>
