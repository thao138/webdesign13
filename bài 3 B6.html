<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <link rel = "stylesheet" href="bài 3 B6.css">
</head>
<body>
    <!-- Logo ở góc trên bên trái -->
    <div class="logo">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/06/Kalium-Theme-Icon.png" alt="Logo" width="40">
    </div>

    <!-- Dấu 'X' đóng menu -->
    <div class="close" onclick="closeMenu()">×</div>

    <!-- Menu chính -->
    <div class="menu">
        <a href="#" class="active">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Buy Now!</a>
        
        <!-- Ô tìm kiếm -->
        <div class="search-box">
            <input type="text" placeholder="Search ...">
        </div>
    </div>

    <script>
        // Hàm đóng menu (dùng JavaScript)
        function closeMenu() {
            document.querySelector('.menu').style.display = 'none';
        }
    </script>

    <!-- Header chứa logo và menu -->
    <div class="header">
        <div class="logo">
            <!-- Chèn logo -->
            <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/06/Kalium-Theme-Icon.png" alt="Logo">
        </div>
        <div class="menuu">
            <!-- Menu chính -->
            <a href="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/05/adestra-c-300x200.jpg">All</a>
            <a href="#">Branding</a>
            <a href="#">Digital Art</a>
            <a href="#">Photography</a>
            <a href="#">Print</a>
        </div>
    </div>

    <!-- Lưới chứa các ảnh -->
    <div class="gallery">
        <!-- Ảnh 1 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/05/adestra-c-300x200.jpg" alt="Image 1">
        <!-- Ảnh 2 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2015/03/cloud-inc-c-300x200.jpg" alt="Image 2">
        <!-- Ảnh 3 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/desk-concept-c-468x468.jpg" alt="Image 3">
        <!-- Ảnh 4 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/capricho-c-300x182.jpg" alt="Image 4">
        <!-- Ảnh 5 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/multi-color-c-300x199.jpg" alt="Image 5">
        <!-- Ảnh 6 -->
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/ethics-for-design-c-300x200.jpg" alt="Image 6">
    </div>

    <!-- Nút đen ở góc dưới bên trái -->
    <a href="#" class="black-button">Click here!</a>

</body>
</html>
